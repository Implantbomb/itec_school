<!DOCTYPE html>

                    <input class="footer__input" type="tel" name="telephone" placeholder="+375 ( - - )  ---  --  --" />
                </p>
                <p class="footer__input-name">
                    <input class="footer__input" type="text" name="name" placeholder="ИМЯ" />
                </p>
                <p class="footer__input-button">
                    <input class="footer__button" type="submit" value="Получить консультацию" />
                </p>
            </form>
            <div class="footer__nav">
                <div class="footer__container">

                    <a href="#" class="footer__nav-link">Наш блог</a>

                <div class="footer__container">
                    <div class="footer__nav-title">Помощь</div>

                    <a href="#" class="footer__nav-link">Вакансии</a>
                </div>
            </div>
        </div>
        <div class="footer__wrapper_second">
            <div class="footer__logo">
                <img class="footer__logo-img" src="img/logo_ITEC-blue.svg">
            </div>
            <div class="footer__address">
                <div class="footer__address-place">г. Минск, ул. Кирова 10</div>
                <a class="footer__address-show">Посмотреть на карте</a>
                <div class="footer__phone">+375 (29) 193-95-77</div>
                <div class="footer__phone">+375 (29) 193-95-78</div>
